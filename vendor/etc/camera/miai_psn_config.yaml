algo_params:
  common:
    daylight_lux_thres: 275
    use_faceblur: false
  align:
  deghost:
  merge:

  denoise:
    dldenoise_lux_thres: 250
    dldenoise_iso_thres: 230

    m_min_front_dlw: 0.3
    m_max_front_dlw: 0.4
    m_min_back_dlw: 0.5
    m_max_back_dlw: 0.8
    nlm_window_size: 7
    nlm_template_size: 3

  post_process:
    face_light: 0.0
    face_contrast: 0.0
    face_gamma: 0.0
    bg_light_ratio: 0.0
    # sharp
    portrait_sharp_0: 2.2
    portrait_sharp_1: 1.6
    portrait_sharp_2: 1.2
    portrait_sharp_3: 1.0

    #thres
    blend_sharpen_lux_thres: 400
    

    
